<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Database Lookup</title>
    <link rel="stylesheet" href="world.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <h1>World Database Lookup</h1>
        </div>
    </header>

    <main class="container">
        <div class="search-section">
            <div class="input-group">
                <input type="text" id="country" placeholder="Enter Country Name (e.g... Argentina)">
            </div>
            <div class="button-group">
                <button id="lookup" class="btn btn-green">Lookup Country</button>
                <button id="lookup-cities" class="btn btn-blue">Lookup Cities</button>
            </div>
        </div>

        <div id="result"></div>
    </main>
		<script src="world.js" defer></script>
</body>
</html>
